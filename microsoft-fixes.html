<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Sitting Services</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body background */
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        header {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            /* Improved contrast */
            color: #ffffff; /* White text */
        }

        .btn {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main content styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .service {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .service img {
            max-width: 100%;
            border-radius: 10px;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Form styles */
        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dog Sitting Services</h1>
        <button class="btn">Home</button>
        <button class="btn">Services</button>
    </header>

    <div class="container">
        <!-- Rest of the content remains unchanged -->
    </div>

    <footer>
        Â© 2024 Dog Sitting Services
    </footer>
</body>
</html>
