<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog Sitting Company - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #004c8c;
            color: #fff;
        }

        .logo {
            font-size: 2em;
        }

        nav {
            display: flex;
            list-style: none;
        }

        nav a {
            margin-right: 20px;
        }

        .service {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f0f8ff;
            color: #000;
        }

        footer {
            padding: 20px;
            background-color: #004c8c;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dog Sitting Company</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
        </nav>
    </header>
    <div class="service">
        <img src="dog.jpg" alt="Dog">
        <div>
            <h2>Dog Sitting</h2>
            <p>We provide the best dog sitting services in town. Our prices are competitive and our staff is friendly and professional.</p>
            <button>More Details</button>
        </div>
    </div>
    <footer>
        <p>&copy; <span id="year"></span> Dog Sitting Company. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
