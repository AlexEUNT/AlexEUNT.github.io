<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dog Sitting Company</title>
<style>
  body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); }
  header { background: #f9d423; padding: 10px 0; text-align: center; }
  header a, .button { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; background-color: #4A90E2; padding: 10px; border-radius: 5px; color: white; }
  .content, .footer, .form form { color: #333; }
  h1, h2, h3, p { color: #333; } /* Improved readability */
  button { background-color: #007BFF; color: #ffffff; padding: 10px 20px; border: none; cursor: pointer; border-radius: 5px; } /* Increased contrast for accessibility */
  .footer { background: #333; color: #fff; text-align: center; padding: 10px 0; }
  form { margin-top: 20px; }
  label { display: block; margin-bottom: 5px; }
  input, textarea { margin-bottom: 10px; padding: 10px; width: 80%; border: 1px solid #ccc; }
</style>
</head>
<body>
  <header>
    <a href="#home">Home</a>
    <a href="#services">Services</a>
    <button onclick="alert('Contact us for more!')">Contact</button>
  </header>
  <div class="content">
    <h1>Welcome to the Dog Sitting Company</h1>
    <img src="dog_image.jpg" alt="Happy Dog" style="max-width:100%; height:auto;">
    <p>Providing the best care for your furry friends!</p>
    <h2>Our Services</h2>
    <p>Starting at $50/day, we offer 24/7 care, long walks, and plenty of playtime.</p>
  </div>
  <div class="footer">&copy; 2023 Dog Sitting Company</div>
  <div class="form">
    <form>
      <h3>Book Our Services</h3>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name">
      <label for="dog">Dog's Name:</label>
      <input type="text" id="dog" name="dog">
      <label for="service">Choose a Service:</label>
      <select id="service" name="service">
        <option value="daycare">Day Care</option>
        <option value="longstay">Long Stay</option>
      </select>
      <label for="message">Special Instructions:</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
